<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Blackjack</h1>
    <div class="container dealer-container">
      <h3>Dealer</h3>
      <p id="dealer-cards-el"></p>
      <p id="dealer-hand-el"></p>
    </div>
    <div class="container player-container">
      <p id="message-el">Want to play a round?</p>
      <p id="cards-el">Cards:</p>
      <p id="hand-el">Hand:</p>
      <button class="start-btn" id="start-game-el" onclick="startGame()">
        Start Game
      </button>
      <button id="hit-el" onclick="newCard()">Hit</button>
      <button id="stand-el" onclick="stand()">Stand</button>
      <button id="new-game-el" onclick="newGame()">New Game</button>
    </div>
  </body>
</html>
